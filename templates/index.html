<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷转换器 - 在线转换工具</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #2E5C8A;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 1000px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background: #e3f2fd;
        }

        .upload-area.dragover {
            border-color: var(--primary-color);
            background: #e3f2fd;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .progress-container {
            display: none;
            margin-top: 2rem;
        }

        .task-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
        }

        .task-header {
            padding: 1rem;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .task-body {
            padding: 1rem;
        }

        .status-badge {
            font-size: 0.8rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-processing {
            background: #cce5ff;
            color: #004085;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .download-btn {
            margin: 0.2rem;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 头部 -->
            <div class="header">
                <h1><i class="bi bi-file-earmark-arrow-up"></i> 问卷转换器</h1>
                <p>将Word格式问卷文档转换为JSON和XML格式</p>
            </div>

            <!-- 主要内容 -->
            <div class="p-4">
                <!-- 文件上传区域 -->
                <div class="row">
                    <div class="col-lg-8">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-icon">
                                <i class="bi bi-cloud-upload"></i>
                            </div>
                            <h4>拖拽文件到此处或点击选择</h4>
                            <p class="text-muted">支持 .doc 和 .docx 格式，最大50MB</p>
                            <input type="file" id="fileInput" accept=".doc,.docx" style="display: none;">
                            <button class="btn btn-primary btn-lg mt-3" id="selectFileBtn">
                                <i class="bi bi-folder2-open"></i> 选择文件
                            </button>
                        </div>

                        <!-- 进度显示 -->
                        <div class="progress-container" id="progressContainer">
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">转换进度</h6>
                                    <div class="progress mb-3">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                             id="progressBar" role="progressbar" style="width: 0%"></div>
                                    </div>
                                    <p class="mb-0" id="progressMessage">准备中...</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 功能介绍 -->
                    <div class="col-lg-4">
                        <div class="feature-grid">
                            <div class="feature-card">
                                <div class="feature-icon">
                                    <i class="bi bi-lightning-charge"></i>
                                </div>
                                <h6>快速转换</h6>
                                <p class="small text-muted">自动识别问题类型，快速生成结构化数据</p>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon">
                                    <i class="bi bi-file-earmark-code"></i>
                                </div>
                                <h6>多格式输出</h6>
                                <p class="small text-muted">同时生成JSON和XML两种格式文件</p>
                            </div>
                            <div class="feature-card">
                                <div class="feature-icon">
                                    <i class="bi bi-shield-check"></i>
                                </div>
                                <h6>安全可靠</h6>
                                <p class="small text-muted">文件本地处理，保护数据隐私</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 任务列表 -->
                <div class="mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5><i class="bi bi-list-task"></i> 转换任务</h5>
                        <button class="btn btn-outline-secondary btn-sm" onclick="refreshTasks()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                    <div id="tasksList">
                        <div class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-2">暂无转换任务</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 页脚 -->
            <div class="footer">
                <p>&copy; 2024 问卷转换器 | 基于Python Flask开发</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 主要JavaScript -->
    <script>
        let currentTaskId = null;
        let statusCheckInterval = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupFileUpload();
            refreshTasks();
        });

        // 设置文件上传功能
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');

            // 防止重复触发的标志
            let isProcessing = false;

            // 统一的文件选择触发函数
            function triggerFileSelect() {
                if (isProcessing) return;
                isProcessing = true;
                fileInput.click();
                // 短暂延迟后重置标志
                setTimeout(() => {
                    isProcessing = false;
                }, 100);
            }

            // 按钮点击处理
            selectFileBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                triggerFileSelect();
            });

            // 上传区域点击处理（排除按钮）
            uploadArea.addEventListener('click', function(e) {
                // 如果点击的是按钮或按钮内的元素，不处理
                if (e.target.closest('#selectFileBtn')) {
                    return;
                }
                // 只有点击空白区域时才触发
                if (e.target === uploadArea || e.target.tagName === 'P' || e.target.tagName === 'I' || e.target.classList.contains('upload-icon')) {
                    triggerFileSelect();
                }
            });

            // 文件选择处理
            fileInput.addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    uploadFile(e.target.files[0]);
                    // 重置文件输入框
                    e.target.value = '';
                }
            });

            // 拖拽功能
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    uploadFile(files[0]);
                }
            });
        }

        // 上传文件
        function uploadFile(file) {
            // 检查文件类型
            const allowedTypes = ['application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            const allowedExtensions = ['.doc', '.docx'];
            
            const fileName = file.name.toLowerCase();
            const hasValidExtension = allowedExtensions.some(ext => fileName.endsWith(ext));
            
            if (!hasValidExtension) {
                alert('请选择.doc或.docx格式的Word文档！');
                return;
            }

            // 检查文件大小 (50MB)
            if (file.size > 50 * 1024 * 1024) {
                alert('文件过大，请选择小于50MB的文件！');
                return;
            }

            // 创建FormData
            const formData = new FormData();
            formData.append('file', file);

            // 显示进度
            showProgress();
            updateProgress(0, '上传文件中...');

            // 发送请求
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                currentTaskId = data.task_id;
                updateProgress(10, '文件上传成功，开始转换...');
                
                // 开始检查状态
                startStatusCheck();
                
                // 刷新任务列表
                refreshTasks();
            })
            .catch(error => {
                console.error('上传失败:', error);
                alert('上传失败: ' + error.message);
                hideProgress();
            });
        }

        // 显示进度
        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
        }

        // 隐藏进度
        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }

        // 更新进度
        function updateProgress(percent, message) {
            const progressBar = document.getElementById('progressBar');
            const progressMessage = document.getElementById('progressMessage');
            
            progressBar.style.width = percent + '%';
            progressBar.setAttribute('aria-valuenow', percent);
            progressMessage.textContent = message;
        }

        // 开始状态检查
        function startStatusCheck() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
            
            statusCheckInterval = setInterval(function() {
                if (currentTaskId) {
                    checkTaskStatus(currentTaskId);
                }
            }, 1000);
        }

        // 检查任务状态
        function checkTaskStatus(taskId) {
            fetch(`/api/status/${taskId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                
                updateProgress(data.progress, data.message);
                
                if (data.status === 'completed') {
                    updateProgress(100, '转换完成！');
                    setTimeout(() => {
                        hideProgress();
                        refreshTasks();
                    }, 2000);
                } else if (data.status === 'failed') {
                    updateProgress(0, '转换失败: ' + data.error_message);
                    setTimeout(() => {
                        hideProgress();
                        refreshTasks();
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('状态检查失败:', error);
            });
        }

        // 刷新任务列表
        function refreshTasks() {
            fetch('/api/tasks')
            .then(response => response.json())
            .then(tasks => {
                displayTasks(tasks);
            })
            .catch(error => {
                console.error('获取任务列表失败:', error);
            });
        }

        // 显示任务列表
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="text-center text-muted py-4">
                        <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                        <p class="mt-2">暂无转换任务</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            tasks.forEach(task => {
                html += createTaskCard(task);
            });
            
            tasksList.innerHTML = html;
        }

        // 创建任务卡片
        function createTaskCard(task) {
            const statusClass = `status-${task.status}`;
            const statusText = {
                'pending': '等待中',
                'processing': '转换中',
                'completed': '已完成',
                'failed': '失败'
            }[task.status] || task.status;
            
            const startTime = new Date(task.start_time).toLocaleString();
            
            let downloadButtons = '';
            if (task.status === 'completed' && task.result_files) {
                if (task.result_files.json) {
                    downloadButtons += `
                        <a href="/api/download/${task.task_id}/json" class="btn btn-success btn-sm download-btn">
                            <i class="bi bi-download"></i> JSON
                        </a>
                    `;
                }
                if (task.result_files.xml) {
                    downloadButtons += `
                        <a href="/api/download/${task.task_id}/xml" class="btn btn-primary btn-sm download-btn">
                            <i class="bi bi-download"></i> XML
                        </a>
                    `;
                }
            }
            
            return `
                <div class="task-card">
                    <div class="task-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1"><i class="bi bi-file-earmark-text"></i> ${task.filename}</h6>
                                <small class="text-muted">开始时间: ${startTime}</small>
                            </div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                    </div>
                    <div class="task-body">
                        <p class="mb-2">${task.message}</p>
                        ${task.status === 'processing' ? `
                            <div class="progress mb-2">
                                <div class="progress-bar" style="width: ${task.progress}%"></div>
                            </div>
                        ` : ''}
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                ${downloadButtons}
                            </div>
                            <button class="btn btn-outline-danger btn-sm" onclick="clearTask('${task.task_id}')">
                                <i class="bi bi-trash"></i> 删除
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 清除任务
        function clearTask(taskId) {
            if (confirm('确定要删除这个任务吗？')) {
                fetch(`/api/clear/${taskId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    refreshTasks();
                })
                .catch(error => {
                    console.error('删除任务失败:', error);
                    alert('删除失败: ' + error.message);
                });
            }
        }
    </script>
</body>
</html>
